<!DOCTYPE html>
<html lang="fr">
    <head>
        <!---------- BOX ICONS ---------->
        <link
            href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!---------- CSS ---------->
        <link rel="stylesheet" href="style.css" />
        <!---------- JS ---------->
        <script src="app.js" defer></script>
        <!------------------------>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Btn ScrollUp</title>
    </head>
    <body>
        <!------------- SCROLL TOP ------------->
        <a href="#" class="scrolltop" id="scroll-top">
            <i class="bx bx-chevron-up scrolltop__icon"></i>
        </a>
        <!------------- Section content ------------->
        <section class="section-content">
            <!------------- link img ------------->
            <a href="https://developer.mozilla.org">
                <img
                    src="http://unsplash.it/1200/768.jpg?image=253"
                    alt="Visiter le site MDN"
                />
            </a>
            <!-- box1 background parallax-->
            <div class="box1-content">
                <p>Background-attachement: fixed;</p>
            </div>
            <!-- box2 contain img -->
            <div class="box2-content">
                <img src="http://unsplash.it/1200/768.jpg?image=251" alt="" />
                <img src="http://unsplash.it/1200/768.jpg?image=252" alt="" />
            </div>
        </section>
    </body>
</html>
